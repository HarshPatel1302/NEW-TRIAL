<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenscape Virtual Receptionist (Live API)</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description"
        content="Greenscape Group Virtual Receptionist - Premium real-estate development company in Vashi, Navi Mumbai">
</head>

<body>
    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="screen active">
        <div class="welcome-content">
            <div class="logo-container">
                <h1 class="company-name">Greenscape Group</h1>
                <p class="tagline">Premium Real Estate Excellence</p>
            </div>

            <div class="receptionist-avatar">
                <div class="avatar-circle">
                    <svg class="avatar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <div class="voice-indicator" id="voiceIndicator">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>
            </div>

            <h2 class="welcome-title">Welcome to Greenscape</h2>
            <p class="welcome-subtitle">Touch anywhere to speak with John</p>

            <div class="status-message" id="statusMessage"></div>
        </div>
    </div>

    <!-- Phone Number Input Screen -->
    <div id="phoneScreen" class="screen">
        <div class="phone-content">
            <h2 class="section-title">Please Enter Your Phone Number</h2>

            <div class="phone-display">
                <input type="tel" id="phoneInput" readonly placeholder="Enter 10 digits" maxlength="10">
            </div>

            <div class="dialpad">
                <button class="dial-btn" data-digit="1">1</button>
                <button class="dial-btn" data-digit="2">2<span class="dial-letters">ABC</span></button>
                <button class="dial-btn" data-digit="3">3<span class="dial-letters">DEF</span></button>

                <button class="dial-btn" data-digit="4">4<span class="dial-letters">GHI</span></button>
                <button class="dial-btn" data-digit="5">5<span class="dial-letters">JKL</span></button>
                <button class="dial-btn" data-digit="6">6<span class="dial-letters">MNO</span></button>

                <button class="dial-btn" data-digit="7">7<span class="dial-letters">PQRS</span></button>
                <button class="dial-btn" data-digit="8">8<span class="dial-letters">TUV</span></button>
                <button class="dial-btn" data-digit="9">9<span class="dial-letters">WXYZ</span></button>

                <button class="dial-btn dial-btn-clear" id="clearBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"></path>
                        <line x1="18" y1="9" x2="12" y2="15"></line>
                        <line x1="12" y1="9" x2="18" y2="15"></line>
                    </svg>
                </button>
                <button class="dial-btn" data-digit="0">0<span class="dial-letters">+</span></button>
                <button class="dial-btn dial-btn-submit" id="submitPhone">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Photo Capture Screen -->
    <div id="photoScreen" class="screen">
        <div class="photo-content">
            <h2 class="section-title">Would you like to capture your photo?</h2>
            <p class="section-subtitle">This helps us recognize you on future visits</p>

            <div class="camera-container" id="cameraContainer" style="display: none;">
                <video id="cameraPreview" autoplay playsinline></video>
                <canvas id="photoCanvas" style="display: none;"></canvas>
                <div class="camera-overlay">
                    <div class="camera-frame"></div>
                </div>
            </div>

            <div class="photo-actions">
                <button class="btn btn-secondary" id="skipPhotoBtn">Skip</button>
                <button class="btn btn-primary" id="capturePhotoBtn">Capture Photo</button>
            </div>

            <div class="captured-photo" id="capturedPhoto" style="display: none;">
                <img id="capturedImage" alt="Captured photo">
                <div class="photo-controls">
                    <button class="btn btn-secondary" id="retakeBtn">Retake</button>
                    <button class="btn btn-primary" id="confirmPhotoBtn">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Processing Screen -->
    <div id="processingScreen" class="screen">
        <div class="processing-content">
            <div class="spinner"></div>
            <h2 class="processing-title" id="processingTitle">Processing...</h2>
            <p class="processing-subtitle" id="processingSubtitle">Please wait</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="database.js"></script>
    <script src="camera.js"></script>
    <script src="pcm-streamer.js"></script>
    <script src="live-client.js"></script>
    <script src="app.js"></script>
</body>

</html>
