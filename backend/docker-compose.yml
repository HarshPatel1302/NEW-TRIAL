services:
  postgres:
    image: postgres:16-alpine
    container_name: greenscape-receptionist-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: receptionist
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "55432:5432"
    volumes:
      - receptionist_pg_data:/var/lib/postgresql/data

volumes:
  receptionist_pg_data:
